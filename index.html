  <head>

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <h1 class="header">Counter</h1>
      <p>If your number is positive, you will see a cat.</p>
      <p>If your number is negative, you will see a dog.</p>
      <p>If your number is zero, you will see a meerkat.</p>
      <p>Click "RESET" for zero.</p>
      <span id="value">...</span>
      <div class="btn-container">
        <button class="btn decrease">Decrease</button>
        <button class="btn reset">Reset</button>
        <button class="btn increase">Increase</button>
      </div>
